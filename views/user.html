<!DOCTYPE html>
<html>

<head>
    <title>{{title}}-{{html}}</title>
</head>

<body>
    <p>
        {{user.name}}님의 정보<br>
        {% if user.description.startsWith('http') %}
        <img src="{{user.description}}" width="50" height="50">
        {% endif %}
        id : {{user.id}} <br>
        phoneNumber : {{user.phoneNumber}} <br>
        email : {{user.email}} <br>
    </p>

    <p>
        <form id="form" action="update" method="post">
            사용자 정보 수정<br>
            <input type="text" name="id" placeholder="ID" /><br>
            <input type="description" name="description" placeholder="Description" /><br>
            <button type="submit">전송</button>
        </form>
    </p>

    <p>
        <form id="form" action="" method="get">
            <button style="width: 200px" type="button" onclick="location.href='http://localhost:{{port}}/user/delete/{{user.id}}'">회원탈퇴</button>
        </form>
    </p>
</body>

</html>
